<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Post and Reply page for the wall challenge">
    <title>The Wall: Post and Reply Page</title>
    <link rel="shortcut icon" href="../../assets/images/the-wall.png" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>
<body>
    <nav>
        <span></span>
        <ul>
            <li>Stan Nudo</li>
            <li><a href="../sign_up_in/sign_in.html">Logout</a></li>
        </ul>
    </nav>
    <div id="wrapper">
        <div id="post_reply_container">
            <h1>Hello Stan,</h1>
            <p>Welcome to V88 Forum Dashboard</p>
            <div id="post_message_container" class="post_reply_template">
                <textarea name="post_textarea" placeholder="Post your Topic..."></textarea>
                <button id="post_button" type="button" class="blue_buttons post_reply_button">Post</button>
                <span class="mobile_background"></span>
            </div>
            <span class="recent_forums">Recent Forums</span>
            <ul id="post_list_container">
                <li id="post_clone" class="comment">
                    <div class="response_container">
                        <span>
                            <span>Stan Nudo (few seconds ago)</span>
                            <span class="comment_response">0</span>
                            <span>Responses</span>
                        </span>
                        <div class="delete_button_container">
                            <button type="button" class="edit_button"></button>
                            <button type="button" class="delete_button"></button>
                            <div>
                                <span>Confirm Delete</span>
                                <button class="delete_button_no" type="button">No</button>
                                <button class="delete_button_yes" type="button">Yes</button>
                            </div>
                        </div>
                    </div>
                    <div class="post_reply_template">
                        <textarea class="post_reply_input" placeholder="Post your response..." name="reply_textarea"></textarea>
                        <button type="button" class="blue_buttons post_reply_button" name="submit_reply_button">Comment</button>
                        <span class="mobile_background"></span>
                    </div>
                    <ul class="reply_thread"></ul>
                </li>
            </ul>
        </div>
    </div>
    <script src="../../assets/js/dashboard.js"></script>
</body>
</html>
